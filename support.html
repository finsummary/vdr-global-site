<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - VDR Global Ltd</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 720px;
            margin: 0 auto;
        }
        
        header {
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        .support-email {
            margin: 2rem 0;
            padding: 1.5rem;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        
        .support-email a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }
        
        .support-email a:hover {
            text-decoration: underline;
        }
        
        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9rem;
            color: #666;
        }
        
        footer ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        
        footer a {
            color: #666;
            text-decoration: none;
        }
        
        footer a:hover {
            color: #333;
            text-decoration: underline;
        }
        
        .back-link {
            margin-bottom: 2rem;
        }
        
        .back-link a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 1.5rem 1rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            footer ul {
                flex-direction: column;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
        
        <header>
            <h1>Support</h1>
        </header>
        
        <main>
            <p>For app support, billing questions, or feedback, please contact:</p>
            
            <div class="support-email">
                <p><a href="mailto:support@vdrglobal.co.uk">support@vdrglobal.co.uk</a></p>
            </div>
            
            <p>We aim to respond to all inquiries within 48 hours.</p>
        </main>
        
        <footer>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/privacy.html">Privacy Policy</a></li>
                <li><a href="/terms.html">Terms of Use</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
