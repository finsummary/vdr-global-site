<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDR Global Ltd</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 720px;
            margin: 0 auto;
        }
        
        header {
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        .contact {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
        }
        
        .contact a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9rem;
            color: #666;
        }
        
        footer ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        
        footer a {
            color: #666;
            text-decoration: none;
        }
        
        footer a:hover {
            color: #333;
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 1.5rem 1rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            footer ul {
                flex-direction: column;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>VDR Global Ltd</h1>
        </header>
        
        <main>
            <p>VDR Global Ltd is a UK-based mobile app publisher.</p>
            <p>We build simple, reliable iOS and Android applications focused on solving practical, everyday problems.</p>
            
            <div class="contact">
                <p><strong>Contact:</strong> <a href="mailto:support@vdrglobal.co.uk">support@vdrglobal.co.uk</a></p>
            </div>
        </main>
        
        <footer>
            <ul>
                <li><a href="/privacy.html">Privacy Policy</a></li>
                <li><a href="/terms.html">Terms of Use</a></li>
                <li><a href="/support.html">Support</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
